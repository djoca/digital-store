<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header"></head>
<body>
	<div th:include="header :: header-bar"></div>

	<div class="container">
		<h3>Compra efetivada!</h3>
		<p>Parabéns pela sua aquisição!</p>
		<p>Você pode baixar os produtos adquiridos nos links abaixo:</p>
		<div class="card card-body bg-light">
			<div th:each="product : ${products}">
				<p class="card-text">
					<a href="/download/123" th:href="${'/download/' + product.id}" th:text="${product.name}">Immigrant Song</a>
				</p>
			</div>
		</div>
		<br />
	</div>
</body>
</html>
